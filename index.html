    <div class="container m-3">

              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">User profile</button>

            </div>
          </nav>
          <div class="tab-content mb-3 container mt-3" id="user-tabContent">
            <div class="tab-pane active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">User home tab</div>
            <div class="tab-pane" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">User profile tab</div>
            <div class="tab-pane" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">User settings tab</div>

        <div class="row mt-5">

              <button class="nav-link active" id="messages-tab" data-bs-toggle="pill" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="settings-tab" data-bs-toggle="pill" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Messages settings</button>
            </li>
          </ul>
          <div class="tab-content container mt-3">
            <div class="tab-pane active" id="messages" role="tabpanel" aria-labelledby="messages-tab">Messages tab</div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">Messages settings tab</div>
          </div>
        </div>
      </div>
  </nav>
  
<nav>
  <div class="nav nav-tabs m-5">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button">Home</button>

  </div>
</nav>
  <div class="tab-content container">
      <div class="tab-pane active" id="home">Home tab</div>
      <div class="tab-pane" id="profile">Profile tab</div>
  </div> 
  



  <div class="container m-5">
    <h1>Feedback</h1>
    <form class="feedback-form">
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="inputEmail">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" id="inputName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputComment" class="col-sm-2 col-form-label">Comment</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="comment" id="inputComment"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    
  </div>
